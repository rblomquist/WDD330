<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game_board">
        <div id="top_left" class="square top left"></div>
        <div id="top_center" class="square top"></div>
        <div id="top_right" class="square top right"></div>
        <div id="middle_left" class="square left"></div>
        <div id="middle_center" class="square"></div>
        <div id="middle_right" class="square right"></div>
        <div id="bottom_left" class="square bottom left"></div>
        <div id="bottom_center" class="square bottom" ></div>
        <div id="bottom_right" class="square bottom right"></div>
    </div>
    <div class="button">
        <button id="reset_button" onclick="reset()">Reset</button>
    </div>
    <script src="js.js"></script>
</body>
</html>
