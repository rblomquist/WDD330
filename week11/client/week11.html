<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Week 11 Team Activity</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Week 11 Team Activity</h1>
    <h3>Please Login</h3>
    <div id="login">
        <input id="username" type="text" placeholder="email"></input>
        <input id="password" type="password" placeholder="password"></input>
        <button id="loginButton" type="button">Login</button>
    </div>

    <div id="content" class="hidden">
        <form name="postForm">
          <div>
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              name="title"
              placeholder="title"
              required
            />
          </div>
          <div>
            <label for="content">Content</label>
            <input
              type="text"
              class="form-control"
              name="content"
              placeholder="content"
              required
            />
          </div>
          <div id="postError"></div>
  
          <input type="submit" id="createSubmit" />
        </form>
        <ul id="list"></ul>
    </div>

    
    <script type="module" src="week11.js"></script>
</body>

</html>
