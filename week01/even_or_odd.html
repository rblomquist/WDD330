<!doctype html>
<html>
<head>
  <title>Even or Odd</title>
  <script>
    function checkNumber() {
        let number = document.querySelector("#name_input").value;
        let aNumber = parseInt(number);
        if (number != "" && !isNaN(aNumber)){
            let remainder = Math.abs(number % 2); 
            if (number != 0 && remainder == 0) {
                document.querySelector("#result_display").textContent = `${number} is even`;
            }
            else if (number != 0 && remainder == 1) {
                document.querySelector("#result_display").textContent = `${number} is odd`; 
            }
            else {
                document.querySelector("#result_display").textContent = "0 is neither even not odd";
            }
        }
        else {
            document.querySelector("#result_display").textContent = "Please enter a number.";
        }
    }

  </script>

  <style>
    body {
        background-color: lightgray;
    }

    input {
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #666666 inset;
        height: 25px;
        width: 200px;
        text-indent: 5px;
    }
  </style>
</head>

<body>
	<h1>Even or Odd</h1>
    Enter a Number: <input id="name_input"></input>
    <button onclick="checkNumber()">Check It!</button>
    <section id="result_display"></section>
</body>
</html>
