<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <section class="blackBorder">
        <div id="taskList" class="flexEven blackBorder">

        </div>

        <div class="flex blackBorder">
            <p>x tasks left</p>
            <p class="active">All</p>
            <p>Active</p>
            <p>Completed</p>
        </div>

        <div class="flex">
            <input type="text" id="newTask" class="blackBorder" name="newTask">
            <button id="plus" class="blackBorder">+</button>
        </div>
    </section>
    <script src="js/to-do.js"></script>
</body>
</html>
